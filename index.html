<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-section">
      <section id="hero-section">
        <div id="textbox">
          <img
            src="assets/images/bg-pattern-desktop.svg"
            alt="Hero background"
            class="textbox-wallpaper"
          />
          <div id="text-wrapper">
            <div id="brand">
              <img src="assets/icons/logo.svg" alt="brand logo">
            </div>
            <div id="copy-text">
              <h1 class="big-text">
                We're
                <br />
                <span class="span">coming soon</span>
              </h1>
              <p class="small-text">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div id="form-container">
              <form action="POST" id="form">
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                class="email-input"
                />
                <button id="text" class="form-btn"></button>
              </form>
            </div>
          </div>
        </div>
        <div id="imagebox">
          <picture>
            <source 
              media="(max-width: 900px)" 
              srcset="assets/images/hero-mobile.jpg"
            />
            <img 
              src="assets/images/hero-desktop.jpg" 
              alt="Hero Image"
              class="imagebox-background"
            />
          </picture>
        </div>
        <div id="mobile-brand">
          <div id="brand-mobile">
            <img 
              src="assets/icons/logo.svg" 
              alt="brand logo"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- Including the Google firebase modular script -->
    <script src="firebase.js" type="module"></script>
  </body>
</html>
